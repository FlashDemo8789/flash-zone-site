<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon PNGs</title>
</head>
<body>
    <h2>Favicon Generator</h2>
    <p>Open this file in a browser, then right-click each canvas and save as PNG with the specified filename.</p>
    
    <h3>32x32 favicon (save as favicon-32.png)</h3>
    <canvas id="canvas32" width="32" height="32" style="border: 1px solid #ccc;"></canvas>
    
    <h3>16x16 favicon (save as favicon-16.png)</h3>
    <canvas id="canvas16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
    
    <h3>180x180 Apple Touch Icon (save as apple-touch-icon.png)</h3>
    <canvas id="canvas180" width="180" height="180" style="border: 1px solid #ccc;"></canvas>

    <script>
        const svgString = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
            <g transform="translate(16, 16) scale(0.8)">
                <path d="M -8 -10 C -8 -6, -4 -2, 2 -2 L 6 -2 L -2 0 C -6 0, -10 -4, -10 -8 C -10 -10, -9 -11, -8 -10 Z" fill="#2C3E50"/>
                <path d="M 2 0 L 10 -2 C 10 2, 8 6, 4 10 C 2 12, 0 13, -2 12 C -1 8, 0 4, 2 0 Z" fill="#34495E"/>
                <rect x="-6" y="12" width="12" height="1" rx="0.5" fill="#2C3E50"/>
                <rect x="-5" y="13.5" width="10" height="0.8" rx="0.4" fill="#34495E"/>
                <ellipse cx="0" cy="15" rx="3" ry="0.5" fill="#2C3E50"/>
            </g>
        </svg>`;

        function drawSvgToCanvas(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            const svg = new Blob([svgString], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svg);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }

        drawSvgToCanvas('canvas32', 32);
        drawSvgToCanvas('canvas16', 16);
        drawSvgToCanvas('canvas180', 180);
    </script>
</body>
</html>
